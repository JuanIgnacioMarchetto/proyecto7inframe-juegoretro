<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JUEGOS RETRO</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 10px 0;
    }
    h1 {
      font-size: 2em;
      margin: 0;
    }
    .game-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }
    .game-item {
      margin: 15px;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    .game-item:hover {
      transform: scale(1.1);
      background-color: #555;
    }
    iframe {
      border: none;
      width: 90%;
      height: 600px;
      margin: 20px auto;
      display: block;
      border-radius: 8px;
    }
    footer {
      margin-top: 20px;
      padding: 10px 0;
      background-color: #333;
    }
    footer p {
      margin: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Plataforma de Juegos Retro</h1>
  </header>
<div class="game-item" onclick="loadGame('https://archive.org/embed/msdos_Sonic_the_Hedgehog_1991')">
  <p>Sonic the Hedgehog (1991)</p>
</div>
  
  <div class="game-list">
    <div class="game-item" onclick="loadGame('https://archive.org/embed/msdos_Pac-Man_1983')">
      <p>Pac-Man (1983)</p>
    </div>
    <div class="game-item" onclick="loadGame('https://archive.org/embed/msdos_Super_Mario_Bros_1994')">
      <p>Super Mario Bros (1994)</p>
    </div>
    <div class="game-item" onclick="loadGame('https://archive.org/embed/msdos_Tetris_1986')">
      <p>Tetris (1986)</p>
    </div>
  </div>

  <iframe id="game-frame" src="" allowfullscreen></iframe>

  <footer>
    <p>&copy; 2025 Plataforma de Juegos Retro. Todos los derechos reservados.</p>
  </footer>

  <script>
    //gargar el juego por inframe
    function loadGame(url) {
      const gameFrame = document.getElementById('game-frame');
      gameFrame.src = url;
    }
  </script>
</body>
</html>
